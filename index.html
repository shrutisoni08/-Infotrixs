<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="weather-svg">
          <img src="./image/weather-svgrepo-com.svg" alt="sunset" />
        </div>
        <div class="details">
          <h1>32<sup>o</sup>C</h1>
          <div class="state-city">
            <h1>Madhya Pradesh</h1>
            <h4>Bhopal 11/3/2023 8:42 PM</h4>
          </div>
          <div class="weather-report">
            <h1>Mostly Cloudy</h1>
            <h5>Air: Poor</h5>
            <h5>Humidity: 76%</h5>
            <h5>Wind Speed: 9 kmph</h5>
          </div>
        </div>
      </div>

      <div class="searchbox">
        <div class="search-details">
          <input type="search" placeholder="Search Here..." />
          <button type="button">Search</button>
        </div>
        <div class="recent-search">
          <p>Recent Search</p>
          <hr />
          <ul>
            <li>India</li>
            <li>Dubai</li>
            <li>Italy</li>
            <li>France</li>
            <li>Bangladesh</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
